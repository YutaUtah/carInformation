{% extends 'base.html' %}
{% load static %}


{% block modelList %}
<div>
    <h1 class="p-5 text-center">{{ car_maker }}</h1>
    <div class="justify-content-center">
        <img src="{% static 'img/'|add:car_img_jpg %}" class="rounded mx-auto d-block mb-4" alt="{{ car.maker }}">
    </div>

</div>
<table class="table">
  <thead>
    <tr>
      <th class="text-center" scope="col">Car Name</th>
      <th class="text-center" scope="col">Car Model</th>
    </tr>
  </thead>
  <tbody>
    {% for car in cars %}
    <tr>
      <td class="text-center">{{ car.maker }}</td>
      <td class="text-center">{{ car.model }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
