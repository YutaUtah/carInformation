{% extends 'base.html' %}
{% load static %}

{% block index %}
<div class="row">
    {% for car in cars %}
    <div class="col-4 col-xl-4 text-center p-2 mt-2 mb-2 border">
        <h2>{{ car.maker }}</h2>
        <h4>Model: {{ car.model }}</h4>
        <img src="{% static 'img/'|add:car.image_jpg %}" alt="{{ car.maker }}">
    </div>
    {% endfor %}
</div>
{% endblock %}
