{% load static %}

<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>


<div class="container ">
    <div class="row">
        {% for car in cars %}
        <div class="col-4 col-xl-4 text-center p-1 mt-2 mb-2 border">
            <h2>{{ car.maker }}</h2>
            <h4>Model: {{ car.model }}</h4>
            <img src="{% static 'img/'|add:car.image_jpg %}" alt="{{ car.maker }}">
        </div>
        {% endfor %}

    </div>
</div>
</body>
</html>
